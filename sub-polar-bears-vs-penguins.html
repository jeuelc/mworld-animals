  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-PolarBears').html('<audio id="PolarBearsaudio" controls preload onpause="playsPolarBears()" onplay="pausePolarBears()"><source src="audio/Polar_Bears_vs_Penguins/Polar-Bears-vs-Penguins-Bg.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-polar-bears-vs-penguins").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { bgsoundPolarBears.pause(); bgsoundPolarBears.currentTime = 0; mainaudiobg.play(); });
    
    function goBack() {
      $.mobile.changePage("sub-animals.html", {transition: "slide", reverse: true });
      bgsoundPolarBears.pause(); 
      bgsoundPolarBears.currentTime = 0;
      animalsoundbg.play();
    }
    
    function playsPolarBears() {
         bgsoundPolarBears.play();
    }
       
    function pausePolarBears() {
         bgsoundPolarBears.pause();
    }
    /* ******************** */
    /* this is the microphone button */
	
    $("#playstopPolarBears").on('tap', function() {
      if(!playing) {
        PolarBearsaudio.play();
        $('.micbtnPolarBears').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        PolarBearsaudio.pause(); PolarBearsaudio.currentTime = 0;
        $('.micbtnPolarBears').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#PolarBearsaudioplbtn").on('tap', function() {
      if(!paused) {
        PolarBearsaudio.pause();
        paused = true;
      } else {
        PolarBearsaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#PolarBearsaudiofbtn").on('tap', function() {
      var ctime = PolarBearsaudio.currentTime;
      PolarBearsaudio.currentTime = ctime + 10;
    });
    
    $("#PolarBearsaudiobbtn").on('tap', function() {
      var ctime = PolarBearsaudio.currentTime;
      PolarBearsaudio.currentTime = ctime - 10;
    });
    
    $("#PolarBearsaudiopsbtn").on('tap', function() {
      PolarBearsaudio.pause();
      //$(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
